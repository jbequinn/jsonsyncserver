application:
  key: ABCDEF
  mongo-host: localhost
  mongo-port: 27017
  mongo-username: root
  mongo-password: mypassword

quarkus:
  http:
    test-port: 8083
    test-ssl-port: 8444
    ssl:
      certificate:
        key-store-file: keystore.p12
        key-store-password: changeit
  mongodb:
    credentials:
      username: ${application.mongo-username}
      password: ${application.mongo-password}
  log:
    console:
      enable: true
      format: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      level: INFO
      color: true
    category:
      "com.jbequinn": TRACE
